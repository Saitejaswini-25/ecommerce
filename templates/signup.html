{% extends "base.html" %}
{% block title %}
SignUp
{% endblock title %}
{% block content %}
<div class="container" style="max-width: 350px; margin: 0 auto; padding: 20px; background-color: #fff; border-radius: 5px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% for message in messages%}
    <div class = "alert alert-{{messages.tags}} alert-dismissible fade show" role="alert">
     <strong>{{message}}</strong>
     <button type="button" class = "btn-close" data-bs-dismiss = "alert" aria-label = "Close"></button>
    </div>
    {% endfor %}
    <h1 style="text-align: center; margin-bottom: 10px;">Sign Up</h1>
    <form action="/auth/signup/" method="post">{% csrf_token %}
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="firstName" style="display: block; font-weight: bold; margin-bottom: 5px;">Name</label>
            <input type="text" id="firstName" name="firstName" required style="width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
       
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="email" style="display: block; font-weight: bold; margin-bottom: 5px;">Email</label>
            <input type="email" id="email" name="email" required style="width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="password" style="display: block; font-weight: bold; margin-bottom: 5px;">Password</label>
            <input type="password" id="password" name="password" required style="width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <div class="form-group" style="margin-bottom: 10px;">
            <label for="confirmPassword" style="display: block; font-weight: bold; margin-bottom: 5px;">Confirm Password</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required style="width: 90%; padding: 8px; border: 1px solid #ccc; border-radius: 3px;">
        </div>
        <button type="submit" style="width: 85%; padding: 10px; background-color: #4CAF50; color: #fff; border: none; border-radius: 3px; cursor: pointer;">Register</button>

        <p><strong>Already an User?<a href="/auth/login/">Login</a></strong></p>
    </form>
</div>
{% endblock content %}

{% block body %}

{% endblock body %}
